<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Quiz</h1>
        <a href="highscores.html" class="high-scores">View highscores</a>
        <p class="timer">Time left: <span class="time-remaining">60</span></p>
    </header> 
    <main class="container instructions-panel" style="display: contents;">
        <div class="row">
            <aside class="col-2"></aside>
            <div class="col-8 main">
                <p class="questions">Press the button to start the timer and begin the quiz.  Each wrong answer will take away 20 seconds from the remaining time.</p>
                <button type="button" class="btn btn-info btn-block start-button">Start</button>
            </div>
            <aside class="col-2"></aside>
        </div>
        
    </main>

<!-- display none will keep it from displaying on the page -->
    <main class="container question-one" style="display: none;">
        <div class="row">
            <aside class="col-2"></aside>
            <div class="col-8 main">
                <p class="questions">Is this the first question?</p>
                <div class=btn-group-vertical>
                    <button type="button" class="btn btn-info option1 correct-answer">Yes it is!</button>
                    <button type="button" class="btn btn-info option2 wrong1">No way!</button>
                    <button type="button" class="btn btn-info option3 wrong2">This is the 3rd question</button>
                    <button type="button" class="btn btn-info option4 wrong3">this is the second question</button>
                </div>
                <p><span class="right-or-wrong"></span></p>
            </div>
            <aside class="col-2"></aside>
        </div>
    </main>

    <main class="container question-two" style="display: none;">
        <div class="row">
            <aside class="col-2"></aside>
            <div class="col-8 main">
                <p class="questions">What will the second question be?</p>
                <div class=btn-group-vertical>
                    <button type="button" class="btn btn-info option1 wrong1">Option 1</button>
                    <button type="button" class="btn btn-info option2 wrong2">Option 2</button>
                    <button type="button" class="btn btn-info option3 correct-answer-2">Option 3</button>
                    <button type="button" class="btn btn-info option4 wrong3">Option 4</button>
                </div>
            </div>
            <aside class="col-2"></aside>
        </div>
    </main>

    <main class="container question-three" style="display: none;">
        <div class="row">
            <aside class="col-2"></aside>
            <div class="col-8 main">
                <p class="questions">What will the third question be?</p>
                <div class=btn-group-vertical>
                    <button type="button" class="btn btn-info option1">Option 1</button>
                    <button type="button" class="btn btn-info option2">Option 2</button>
                    <button type="button" class="btn btn-info option3">Option 3</button>
                    <button type="button" class="btn btn-info option4">Option 4</button>
                </div>
            </div>
            <aside class="col-2"></aside>
        </div>
    </main>


    <script src="assets/script.js"></script>
</body>
</html>
